<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC | Auth</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header img {
            width: 60px;
            margin-bottom: 15px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            color: #6DB33F;
        }

        .auth-form .form-label {
            font-weight: bold;
            color: #333;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #6DB33F;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #6DB33F;
            border-color: #6DB33F;
        }

        .btn-primary:hover {
            background-color: #5ca62f;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header Section -->
        <div class="auth-header">
            <img src="https://via.placeholder.com/60/6DB33F/FFFFFF?text=Logo" alt="Logo">
            <h1>Bienvenue</h1>
            <p id="formTitle">Créez votre compte</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="mb-3">
                <label for="signupName" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="signupName" placeholder="Entrez votre nom" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Créez un mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
        </form>

        <!-- Login Form (Hidden by default) -->
        <form id="loginForm" class="auth-form d-none">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <!-- Switch Section -->
        <div class="auth-switch">
            <button id="switchToLogin">Vous avez déjà un compte ? Se connecter</button>
            <button id="switchToSignup" class="d-none">Vous n'avez pas de compte ? Créez-en un</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de gestion des formulaires -->
    <script>
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const switchToLogin = document.getElementById('switchToLogin');
        const switchToSignup = document.getElementById('switchToSignup');
        const formTitle = document.getElementById('formTitle');

        // Passer au formulaire de connexion
        switchToLogin.addEventListener('click', () => {
            signupForm.classList.add('d-none');
            loginForm.classList.remove('d-none');
            switchToLogin.classList.add('d-none');
            switchToSignup.classList.remove('d-none');
            formTitle.textContent = "Connectez-vous à votre compte";
        });

        // Passer au formulaire de création de compte
        switchToSignup.addEventListener('click', () => {
            loginForm.classList.add('d-none');
            signupForm.classList.remove('d-none');
            switchToSignup.classList.add('d-none');
            switchToLogin.classList.remove('d-none');
            formTitle.textContent = "Créez votre compte";
        });

        // Gestion des soumissions
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Compte créé avec succès !');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Connexion réussie !');
        });
    </script>
</body>
</html>
